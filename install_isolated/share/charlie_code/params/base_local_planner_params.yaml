TrajectoryPlannerROS:

  # Robot Configuration Parameters
  acc_lim_x: 20 #WAS 20 
  acc_lim_theta:  200.0

  max_vel_x: 0.5 # 0.5
  min_vel_x: 0.25 #0.2

  max_vel_theta: 10 #1.57 #same
  min_vel_theta: -10 #-1.57 same
  min_in_place_vel_theta: 60 # .314

  holonomic_robot: false #false
  escape_vel: -0.5 #0.5 original 


  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.75
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 2.0
  sim_granularity: 0.02
  angular_sim_granularity: 0.02
  vx_samples: 6
  vtheta_samples: 20
  controller_frequency: 20.0

  # Trajectory scoring parameters
  meter_scoring: true # Whether the gdist_scale and pdist_scale parameters should assume that goal_distance and path_distance are expressed in units of meters or cells. Cells are assumed by default (false).
  occdist_scale:  0.01 #The weighting for how much the controller should attempt to avoid obstacles. default 0.01
  pdist_scale: 0.8  #  0.75   The weighting for how much the controller should stay close to the path it was given . default 0.6 ****************brendan swapped with below
  gdist_scale: 0.8 #     The weighting for how much the controller should attempt to reach its local goal, also controls speed  default 0.8

  heading_lookahead: .75 #was .75 collin 3/26/2018  #.75 How far to look ahead in meters when scoring different in-place-rotation trajectories
  heading_scoring: true  #Whether to score based on the robot's heading to the path or its distance from the path. default false
  heading_scoring_timestep: 0.2   #How far to look ahead in time in seconds along the simulated trajectory when using heading scoring (double, default: 0.8)
  dwa: true #Whether to use the Dynamic Window Approach (DWA)_ or whether to use Trajectory Rollout
  simple_attractor: false
  publish_cost_grid_pc: true

  #Oscillation Prevention Parameters
  oscillation_reset_dist: .05
# was .05 collin 3/28/2018 How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)
  escape_reset_dist: 2 # 0.5
  escape_reset_theta: 0.5 # 0.5 

# Collin S. changed max_vel_x, min_vel_x, max_vel_theta, min_vel_theta, min_in_place_vel_theta, escape_vel, escape_reset_dist, escape_reset_theta, 3/1/2018
